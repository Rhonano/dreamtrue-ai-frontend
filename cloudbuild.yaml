steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/dreamtrue-ai-frontend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/dreamtrue-ai-frontend:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dreamtrue-ai-frontend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dreamtrue-ai-frontend:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'dreamtrue-ai-frontend',
      '--image', 'gcr.io/$PROJECT_ID/dreamtrue-ai-frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '100',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-cloudsql-instances', '${_CLOUDSQL_INSTANCE}',
      '--add-cloudsql-instances', '${_CLOUDSQL_INSTANCE}'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/dreamtrue-ai-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/dreamtrue-ai-frontend:latest'

# Substitution variables (set these in Cloud Build triggers)
substitutions:
  _CLOUDSQL_INSTANCE: 'your-project:region:instance-name'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
